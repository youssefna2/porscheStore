<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body style="margin: 0;">
    <table border="0" width="100%" align="center" style="background-color: rgb(192, 192, 192);">
        <tr>
            <td height="70px" align="center"><img src="img/logo_porsche-removebg-preview.png" alt="logo porsche" width="40"></td>
        </tr>
    </table>
    <table border="1" width="100%">
        <tr>
            <td width="50%" height="600px" align="center" style="background-image: url(img/back2.jpg);background-size: cover ;background-position: center;"">
                <h2 style="color: #f8f1f3; text-align: center;">SIG UP</h2>
                <form action="#" method="post">
                    <label for="firstName" style="color: #f8f1f3;">First name :</label><br>
                    <input type="text" id="firstName" name="firstName" required><br><br>
                    
                    <label for="lastName" style="color: #f8f1f3;">Last name :</label><br>
                    <input type="text" id="lastName" name="lastName" required><br><br>
                    
                    <label for="email" style="color: #f8f1f3;">Email :</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="birthDate" style="color: #f8f1f3;">Birth date :</label><br>
                    <input type="date" id="birthDate" name="birthDate" required style="width: 13%;"><br><br>
                    
                    <label for="phone" style="color: #f8f1f3;">Phone number :</label><br>
                    <input type="tel" id="phone" name="phone"><br><br>
                    
                    <label for="password" style="color: #f8f1f3;">Password :</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                    
                    <label for="confirmPassword" style="color: #f8f1f3;">Confirm password :</label><br>
                    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
                    
                    <button type="submit">Sign Up</button>
                </form>
                <p style="color: #f8f1f3;">Already have an account? <a href="log in.html"><b style="color: rgb(243, 233, 95);">LOG IN</b></p>
                <p><a href="index.html" style="text-decoration:none;"><b style="color: rgb(243, 233, 95);">go to home</b></a></p>

        </tr>
    </table>
</body>
</html>
